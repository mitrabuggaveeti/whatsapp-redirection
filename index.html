<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    
    <h1>Please enter phone number :</h1> <br>
    <input type="text" id="inp">
    <br><br>
    <button onclick="clicked()">Enter</button>

    <script>
         
         function clicked(){
            var phoneNumber = document.getElementById("inp").value
            window.location = "https://api.whatsapp.com/send?phone=91"+phoneNumber;
         }
    </script>
</body>
</html>
